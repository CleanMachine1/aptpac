name: Build

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Install Dependencies
        run: |
          sudo apt update
          sudo apt -y install build-essential
      - name: Configure
        run: |
          mkdir -p build/
      - name: Build
        run: |
          cd build/
          cmake -DCMAKE_BUILD_TYPE=RelWithDebInfo ..
          make -j4
