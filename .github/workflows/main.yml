name: Build

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Install Dependencies
        run: |
          sudo apt update
          sudo apt -y install build-essential
      - name: Configure
        run: |
          mkdir -p build/debug
          mkdir -p build/release
      - name: Debug Build
        run: |
          cd build/debug
          cmake -DCMAKE_BUILD_TYPE=Debug ../..
          make -j4
      - name: Release Build
        run: |
          cd build/release
          cmake -DCMAKE_BUILD_TYPE=Release ../..
          make -j4
